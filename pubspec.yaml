name: spot
description: "Spot: Professional Price Action Analysis Tool for Cryptocurrency Trading."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  equatable: ^2.0.5
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
