  provider: ^6.1.1
  shared_preferences: ^2.2.3
  table_calendar: ^3.1.2
  web_socket_channel: ^3.0.3

dev_dependencies:
  build_runner: ^2.4.11
  change_app_package_name: ^1.5.0
  flutter_lints: ^5.0.0
  flutter_test:
